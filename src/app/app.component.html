<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav [loggedUser]="loggedInUser" (onCloseSidenav)="onClose(sidenav)" (onLogout)="logout()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div routerLink="home" id="home"><mat-icon>store</mat-icon>Nail Saloon</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!loggedInUser"><a routerLink="/signin">Belépés</a></li>
          <li *ngIf="!loggedInUser"><a routerLink="/signup">Regisztráció</a></li>
          <li *ngIf="loggedInUser"><a routerLink="home/order-list">Rendeléseim</a></li>
          <li *ngIf="loggedInUser"><button mat-button (click)="logout()">Kijelentkezés</button></li>
          <li *ngIf="loggedInUser"><a routerLink="home/cart" matBadge="{{badgeNum}}"  matBadgeColor="warn"><mat-icon>shopping_cart</mat-icon></a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
